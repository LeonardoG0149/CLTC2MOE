<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吹拉弹唱转换器</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .converter-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            padding: 40px 30px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--text-main);
        }

        .header p {
            font-size: 14px;
            color: var(--text-muted);
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            padding: 15px 45px 15px 15px;
            font-size: 18px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .input-wrapper input:focus {
            border-color: var(--primary-color);
        }

        .input-wrapper .unit {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-weight: 500;
        }

        .result-group {
            background-color: #f8fafc;
            border: 1px dashed #cbd5e1;
            border-radius: 10px;
            padding: 25px 20px;
            margin-top: 20px;
        }

        .result-label {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 10px;
            font-weight: 500;
        }

        .result-value {
            font-size: 42px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .result-value span {
            font-size: 18px;
            font-weight: 500;
            margin-left: 5px;
            color: var(--text-main);
        }

        /* 新增的说明文字框样式 */
        .info-box {
            background-color: #eff6ff;
            border-left: 4px solid var(--primary-color);
            border-radius: 8px;
            padding: 15px;
            margin-top: 25px;
            text-align: left;
        }

        .info-box h3 {
            font-size: 14px;
            color: var(--primary-color);
            margin-bottom: 8px;
        }

        .info-box p {
            font-size: 13px;
            color: var(--text-main);
            line-height: 1.6;
        }

        .divider {
            height: 1px;
            background-color: #e5e7eb;
            margin: 30px 0;
        }

        .footer-note {
            font-size: 12px;
            color: #9ca3af;
        }
    </style>
</head>
<body>

    <div class="converter-card">
        <div class="header">
            <h1>吹拉弹唱里程到底能跑多远⚡️</h1>
            <p>基于 Tesla Model 3 长续航后驱版数据换算<br>(吹拉弹唱里程 830km ≈ 韩国环境部 538km)</p>
        </div>

        <div class="input-group">
            <label for="cltcInput">输入 CLTC 续航里程：</label>
            <div class="input-wrapper">
                <input type="number" id="cltcInput" placeholder="例如: 830" min="0">
                <span class="unit">km</span>
            </div>
        </div>

        <div class="result-group">
            <div class="result-label">预计韩国环境部标准续航约为：</div>
            <div class="result-value" id="krOutput">0 <span>km</span></div>
        </div>

        <div class="info-box">
            <h3>为什么要参考韩国标准？</h3>
            <p>韩国环境部（MOE）的续航测试标准在全球以“严苛”和“挤水分”著称。相比于理想化条件下的 CLTC，韩国标准更贴近包含高速、拥堵、低温等复杂的真实驾驶场景，更具参考价值。它通常被视作电动车的<strong>“保底续航”</strong>——在实际日常驾驶中，您真实跑出的里程不仅容易达成，甚至有很大几率<strong>大于</strong>这个换算值。</p>
        </div>

        <div class="divider"></div>
        <div class="footer-note">
            换算比例 ≈ 64.8% | 仅供参考，实际续航受路况、气温及驾驶习惯影响。
        </div>
    </div>

    <script>
        // 获取页面元素
        const cltcInput = document.getElementById('cltcInput');
        const krOutput = document.getElementById('krOutput');

        // 定义常量比例： 韩国标准(538) / CLTC标准(830)
        const CONVERSION_RATIO = 538 / 830;

        // 监听输入框事件，实现实时计算
        cltcInput.addEventListener('input', function() {
            const cltcValue = parseFloat(cltcInput.value);

            // 验证输入是否为有效数字且大于0
            if (isNaN(cltcValue) || cltcValue <= 0) {
                krOutput.innerHTML = '0 <span>km</span>';
                return;
            }

            // 计算韩国标准里程
            const krValue = cltcValue * CONVERSION_RATIO;

            // 更新页面显示（保留一位小数）
            krOutput.innerHTML = `${krValue.toFixed(1)} <span>km</span>`;
        });
    </script>
</body>
</html>
